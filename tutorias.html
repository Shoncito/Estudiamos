<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/estiloTutorias.css">
    <title>Estudiamos - Tutorías</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
    
    <div id="contenido">
        <div id="titulo">
            <h1>Tutorías</h1>
        </div>
        <div id="formulario" class="ui form"> 
            <div class="ui field">
                <label for="escuela">Escuela</label>    
                <select name="escuela" id="selectEscuela">
                    <option value="">Seleccione una escuela</option>
                </select>
            </div>   
            <div class="ui field">
                <label for="docente">Docente</label>    
                <select name="docente" id="selectDocente">
                    <option value="">Seleccione a un profesor</option>
                </select>
            </div>
            <div class="ui field">
                <label for="materia">Materia</label>
                <select name="materia" id="selectMateria">
                    <option value="">Seleccione una materia</option>
                </select>
            </div>
            
            <button class="ui orange icon button">
                <i class="search icon"></i>
                Buscar
             </button>     
        </div>
    </div> 
    
</body>
<script src="js/semantic.min.js"></script>
</html>
