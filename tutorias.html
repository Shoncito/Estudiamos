<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/estiloTutorias.css">
    <title>Estudiamos - Tutorías</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
    
    <div id="contenido">
        <div id="titulo">
            <h1>Tutorías</h1>
        </div>
        <div id="formulario" class="ui form"> 
            <div class="ui field">
                <label for="escuela">Escuela</label>    
                <select name="escuela" id="selectEscuela">
                    <option value="1">Escuela de Ciencias Exactas e Ingeniería</option>
                    <option value="2">Escuela Mayor de Derecho</option>
                    <option value="3">Escuela de Administración y Marketing</option>
                    <option value="4">Escuela de Publicidad</option>
                    <option value="5">Escuela de Filosofía y Humanidades</option>
                    <option value="6">Escuela de Artes y Música</option>
                    <option value="7">Escuela Ciencias de la Salud y el Deporte</option>
                </select>
            </div>   
            <div class="ui field">
                <label for="docente">Docente</label>    
                <select name="docente" id="selectDocente">
                    <option value="1">Ronald Hernán Hurtado Velasco</option>
                    <option value="2">Leidy Bibiana Patiño Avendaño</option>
                    <option value="3">William Frasser Acevedo</option>
                    <option value="4">Omar Ferney Álvarez Herrera</option>
                    <option value="5">Daniel Felipe Restrepo Giraldo</option>
                    <option value="6">María de Jesus Gómez de Forero</option>
                    <option value="7">John Jairo Corredor Franco</option>
                    <option value="8">Wilson Rigoberto Pabón Quintero</option>
                </select>
            </div>
            <div class="ui field">
                <label for="materia">Materia</label>
                <select name="materia" id="selectMateria">
                    <option value="1">Ondas y Campos Electromagnéticos</option>
                    <option value="2">Física Mecánica y Laboratorio</option>
                    <option value="3">Modelación Matemática para Ingeniería</option>
                    <option value="4">Análisis de Señales</option>
                    <option value="5">Contabilidad General y Costos</option>
                    <option value="6">Estadística I</option>
                    <option value="7">Estadística II</option>
                    <option value="8">Sistemas I</option>
                    <option value="9">Paradigmas de Programación</option>
                    <option value="10">Sistemas Operativos de Red</option>
                    <option value="11">Historia</option>
                </select>
            </div>
            
            <button class="ui orange icon button">
                <i class="search icon"></i>
                Buscar
             </button>     
        </div>
    </div> 
    
</body>
<script src="js/semantic.min.js"></script>
</html>
