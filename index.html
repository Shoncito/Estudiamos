<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estudiamos</title>
	<link href="css/semantic.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/estilos2.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/semantic.min.js"></script>
<body>

	<!-- Fondo -->
	<img src="img/fondo.png" id="BackgroundPrincipal">
	<!-- Login -->
	<div class="contenedor-form" id="inicio">
        <div class="toggle">
            <span>Cambiar</span>
        </div>
       
        <div class="formulario">
            <h2>Log in</h2>
            <form action="#">
                <input id="name" type="logoc" placeholder="Usuario" required>
                <input id="pas" type="password" placeholder="Contraseña" required>
                <input class="ui button orange" id="log" type="submit" value="Entrar">
            </form>
        </div>

        <div class="formulario registro">
            <h2>Registrarse</h2>
            <form action="#">
                <input id="name" type="logoc" placeholder="Usuario" required>
                <input id="email2" type="logoc" placeholder="Correo electrónico" required>
                <input id="pas2" type="password" placeholder="Contraseña" required>
                <input class="ui button orange" id="rg" type="submit" value="Registrarse">
            </form>
        </div>
    </div>

</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
