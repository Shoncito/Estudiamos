<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estudiamos</title>
	<link href="css/semantic.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/semantic.min.js"></script>
<body>

	<!-- Login -->
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="Login">Iniciar</button>
				<button type="button" class="toggle-btn" id="Register">Registrar</button>
			</div>
			<div class="input-group" id="g1">
				<input type="text" class="input-field" placeholder="Usuario"required>
				<input type="text" class="input-field" placeholder="Contraseña"required>
				<button type="submit" class="submit-btn">Iniciar</button>
			</div>
			<div class="input-group" id="g2">
				<input type="text" class="input-field" placeholder="Usuario"required>
				<input type="text" class="input-field" placeholder="Correo"required>
				<input type="text" class="input-field" placeholder="Contraseña"required>
				<button type="submit" class="submit-btn">Registrar</button>
			</div>
		</div>
	</div>
	<!-- Principal -->
	<div id="divPrincipal" >
		<!-- Header -->
		<div id="divHeader" class="ui grid">
			<div class="two wide column">
				<div class="menu" id="menu" onclick="myFunction(this)">
			      <div class="linea-1"></div>
			      <div class="linea-2"></div>
			      <div class="linea-3"></div>
			    </div>
			    <div class="menu-container" id="menu">
			    	<div class="ui left fixed vertical menu" id="divMenuVertical">
		  				<a class="item">Inicio</a>
		  				<a class="item">Grupos de estudio</a>
						<a class="item">Foros</a>
						<a class="item">Snacks</a>
						<a class="item">Sobre nosotros</a>
					</div>
			    </div>
				
			</div>
			<div class="fourteen wide column">
				<h1>
					Estudiamos
				</h1>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
