<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estudiamos</title>
	<link href="css/semantic.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/semantic.min.js"></script>
<body>
	<div id="divPrincipal">
		<!-- Header -->
		<div id="divHeader" class="ui grid">
			<div class="two wide column">
				<div class="menu" id="menu" onclick="myFunction(this)">
			      <div class="linea-1"></div>
			      <div class="linea-2"></div>
			      <div class="linea-3"></div>
			    </div>
			    <div class="menu-container" id="menu">
			    	<div class="ui left fixed vertical menu" id="divMenuVertical">
		  				<a id="menuInicio" class="item">Inicio</a>
		  				<div class="item">
						    <div class="header">Grupos de estudio</div>
						    <div class="menu">
						    	<a id="menuCrear" class="item">Crear</a>
						    	<a id="menuUnirse" class="item">Unirse</a>
						    	<a id="menuMisGrupos" class="item">Mis grupos</a>
							</div>
						</div>
						<a id="menuForos" class="item">Foros</a>
						<div class="item">
						    <div class="header">Snacks</div>
						    <div class="menu">
						    	<a id="menuMenu" class="item">Menú</a>
						    	<a id="menuPedido" class="item">Mis pedidos</a>
							</div>
						</div>
						<a id="menuAboutUs" class="item">Sobre nosotros</a>
					</div>
			    </div>
				
			</div>
			<div class="twelve wide column">
				<h1>
					Estudiamos
				</h1>
			</div>
			<div class="two wide column" id="saludoUsuario">
				<p>Hola</p>
				<p>Fulanito :3</p>
			</div>
		</div>
		<!-- Pedido -->
		<div id="divPedido">
			<h1>Mis pedidos</h1>
			<div id="Pedido">
				
			</div>
				<div class="ui card">
					<div class="content">
						<div class="header">Estudiamos</div>
						<div class="meta">
					     	Fecha <br>
					     	Fulanito <br>
					     	Pedido 1
					    </div>
					</div>
					<div class="content ui grid">
						<div class="ui six wide column">
							<div class="description">
								Producto
							</div>
							<div class="meta">
								Coca-cola
								<br> Té
							</div>
						</div>
						<div class="ui three wide column">
							<div class="description">
								Cantidad
							</div>
							<div class="meta">
								10<br>
								8
							</div>
						</div>
						<div class="ui four wide column">
							<div class="description">
								Precio unitario
							</div>
							<div class="meta">
								10<br>
								<br>
								5
							</div>
						</div>
						<div id="ColumnaPrecio" class="ui three wide column">
							<div class="description">
								Precio total
							</div>
							<div class="meta">
								100.000
								<br>40.000
							</div>
						</div>
					</div>
					<div class="content">
						<div id="totalPedido" class="meta">
							Total: 140.000
						</div>
					</div>
				</div>
		</div>
	</div>

<script type="text/javascript" src="js/script.js"></script>
