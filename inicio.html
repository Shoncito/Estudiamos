<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estudiamos</title>
	<link href="css/semantic.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/semantic.min.js"></script>
<body>
	<!-- Principal -->
	<div id="divPrincipal" >
		<!-- Fondo -->
		<img src="img/fondo.png" id="BackgroundPrincipal">
		<!-- Header -->
		<div id="divHeader" class="ui grid">
			<div class="two wide column">
				<div class="menu" id="menu" onclick="myFunction(this)">
					<div class="linea-1"></div>
					<div class="linea-2"></div>
					<div class="linea-3"></div>
				</div>
				<div class="menu-container" id="menu">
					<div class="ui left fixed vertical menu" id="divMenuVertical">
						<a id="menuInicio" class="item" oncontextmenu="audioInicio.play()">Inicio</a>
						<div class="item">
							<div class="header">Grupos de estudio</div>
							<div class="menu">
								<a id="menuCrear" class="item" oncontextmenu="audioCrearGrupo.play()">Crear</a>
								<a id="menuUnirse" class="item" oncontextmenu="audioUnirse.play()">Unirse</a>
								<a id="menuMisGrupos" class="item" oncontextmenu="audioMisGrupos.play()">Mis grupos</a>
							</div>
						</div>
						<a id="menuForos" class="item" oncontextmenu="audioForo.play()">Foro</a>
						<div class="item">
							<div class="header">Snacks</div>
							<div class="menu">
								<a id="menuMenu" class="item" oncontextmenu="audioMenuSnacks.play()">Menú</a>
								<a id="menuPedido" class="item" oncontextmenu="audioPedidoSnacks.play()">Mis pedidos</a>
							</div>
						</div>
						<a id="menuAboutUs" class="item" oncontextmenu="audioSobreNosotros.play()">Sobre nosotros</a>
					</div>
				</div>
				
			</div>
			<div class="twelve wide column">
				<h1>
					Estudiamos
				</h1>
			</div>
			<div class="two wide column" id="saludoUsuario">
				<p>Hola</p>
				<p id="nombreUser"></p>
			</div>
		</div>
		<!-- Inicio -->
		<div id="divInicio" class="ui grid">
			<div class="ui two wide column"></div>
			<div class="ui four wide column">
				<div class="ui link orange card" id="cardGrupos">
					<div class="content">
						<div class="header">
							Grupos de estudio
						</div>
					</div>
					<div class="ui slide masked reveal image">
						<img class="visible content" src="img/estudio.jpg">
						<div id="infoCard1" class="hidden content">
							<div class="description">
								Grupos de estudio para estudiar juntos <3
							</div>
							<button id="btnCrear" class="ui button orange">Crear</button>
							<button id="btnUnirse" class="ui button orange">Unirse</button>
							<button id="btnMisGrupos" class="ui button orange">Mis grupos</button>
						</div>
					</div>
				</div>
			</div>
			<div class="ui four wide column">
				<div class="ui link orange card" id="cardGrupos">
					<div class="content">
						<div class="header">
							Foro
						</div>
					</div>
					<div class="ui slide masked reveal image">
						<img class="visible content" src="img/foro.png">
						<div id="infoCard2" class="hidden content">
							<div class="description">
								Foro de dudas y respuestas
							</div>
							<button id="btnForo" class="ui button orange">Entrar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="ui four wide column">
				<div class="ui link orange card" id="cardGrupos">
					<div class="content">
						<div class="header">
							Snacks
						</div>
					</div>
					<div class="ui slide masked reveal image">
						<img class="visible content" src="img/snack.jpg">
						<div id="infoCard3" class="hidden content">
							<div class="description">
								Deliciosos snacks para pedir a tu lugar de estudio
							</div>
							<button id="btnMenu" class="ui button orange">Menú</button>
							<button id="btnPedido" class="ui button orange">Mis pedidos</button>
							<button id="btnCrearTuto" class="ui button orange">Crear Tutoria</button>
						</div>
					</div>
				</div>
			</div>
			<div class="ui two wide column"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/funcionesPrincipales.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/notificaciones.js"></script>
<script type="text/javascript" src="js/webSocket.js"></script>
<script src="js/eventos.js"></script>
<script type="text/javascript" src="js/sonido.js"></script>
</html>
