<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crear Tutoria</title>

    <link rel="stylesheet" type="text/css" href="css/unetegrupo.css" />
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
    <!-- Header -->
        <div id="divHeader" class="ui grid">
            <div class="two wide column">
                <div class="menu" id="menu" onclick="myFunction(this)">
                    <div class="linea-1"></div>
                    <div class="linea-2"></div>
                    <div class="linea-3"></div>
                </div>
                <div class="menu-container" id="menu">
                    <div class="ui left fixed vertical menu" id="divMenuVertical">
                        <a id="menuInicio" class="item" oncontextmenu="audioInicio.play()">Inicio</a>
                        <div class="item">
                            <div class="header">Grupos de estudio</div>
                            <div class="menu">
                                <a id="menuCrear" class="item" oncontextmenu="audioCrearGrupo.play()">Crear</a>
                                <a id="menuUnirse" class="item" oncontextmenu="audioUnirse.play()">Unirse</a>
                                <a id="menuMisGrupos" class="item" oncontextmenu="audioMisGrupos.play()">Mis grupos</a>
                            </div>
                        </div>
                        <a id="menuForos" class="item" oncontextmenu="audioForo.play()">Foro</a>
                        <div class="item">
                            <div class="header">Snacks</div>
                            <div class="menu">
                                <a id="menuMenu" class="item" oncontextmenu="audioMenuSnacks.play()">Men√∫</a>
                                <a id="menuPedido" class="item" oncontextmenu="audioPedidoSnacks.play()">Mis pedidos</a>
                            </div>
                        </div>
                        <a id="menuAboutUs" class="item" oncontextmenu="audioSobreNosotros.play()">Sobre nosotros</a>
                    </div>
                </div>
                
            </div>
            <div class="twelve wide column">
                <h1>
                    Estudiamos
                </h1>
            </div>
            <div class="two wide column" id="saludoUsuario">
                <p>Hola</p>
                <p id="nombreUser"></p>
            </div>
        </div>
    <div id="categorys">
        <div class="contenedor-form" id="crearProfesor">
            <div class="ui center aligned container">
                <div class="UneteGrupo">
                    <h2> Crear Tutoria </h2>
                    <form action="#">
                        <select class="amen" id="escuelas">
                            <option value="">Seleccione una escuela</option>
                        </select>
                        <select class="amen" name="Materia" required> 
                            <option value="">Seleccione una materia</option>
                            <option value="1" >
                                Programacion Aplicada
                            </option>
                            <option value="2">
                                Sistemas Operativos
                            </option>
                        </select>   
                        <select class="amen" name="Profesores" required> 
                            <option value="">Seleccione un profesor</option>
                            <option value="1" >
                                William Frasser
                            </option>
                            <option value="2">
                                John Corredor 
                            </option>
                        </select> 
                        <input  type="date" placeholder="Fecha" required>
                        <select class="amen" name="Hora" required>
                            <option>2:00 - 3:00 pm</option>
                        </select>
                        <select class="amen" name="Lugar" required>
                            <option>Bloque N</option>
                        </select>
                        <input type="submit" value="Crear" id="crearTutoria" required>
                    </form>
                </div>
            </div>
        </div> 

    </body>
    <script src="js/semantic.min.js"></script>
    <script src="js/notificaciones.js"></script>
    <script src="js/webSocket.js"></script>
